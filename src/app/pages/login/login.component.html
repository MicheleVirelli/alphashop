<app-jumbotron [title]="title" [subtitle]="subtitle"></app-jumbotron>

<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form shadow">
      <h3 class="text-center">Login Form</h3>
      <div class="form-group">
        <input type="text" class="form-control" id="userId" placeholder="Username" [(ngModel)]="userId">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
      </div>
      <div class="form-group">
        <button (click) = gestAuth() class="btn btn-primary">Connect</button>
      </div>
      <div class="form-group">
        <a href="#" class=".text-primary fw-bold">Forgotten Password ?</a>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="!auth">
        {{ errMsg }}
      </div>
    </div>
  </div>
</div>
